<div class="counter">
    <div class="heading">
      <h1>Counter APP</h1>
    </div>
    <div class="buttons">
        <h3>Count  is {{count$ | async }}</h3>
        <button mat-raised-button color="accent" class="my-class" (click)="increment()">Increment</button>

        <button mat-raised-button color="primary" class="my-class" (click)="decrement()">Decrement</button>

        <button mat-raised-button color="warn" class="my-class" (click)="reset()">Reset</button>
    </div>

</div>
